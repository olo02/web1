<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시</title>
	<style>
		#grid{
			border: 2px solid pink;
			display:grid;
			margin:0;
			width:440px;
		}
		#b {
			margin:0;
			padding:20px;
			width:400px;
		}
		#a{
			color: darkblue;
			width:400px;
			text-align: center;
			padding:20px;
		}
		body{
			margin:0;
		}


	</style>
</head>
<body>
<div id="grid">
	<div id="a">
	<h4>너에게 / 서혜진</h4>
	</div>
	<div id="b">
	<p>
	내려놓으면 된다<br>
	구태여 네 마음을 괴롭히지 말거라<br>
	부는 바람이 예뻐 그 눈부심에 웃던 네가 아니었니<br>
	</p>
	<p>
	받아들이면 된다<br>
	지는 해를 깨우려 노력하지 말거라<br>
	너는 달빛에 더 아름답다<br>
	</p>
	</div>
</div>
</body>
</html>
